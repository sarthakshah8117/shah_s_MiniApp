<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>

    <link rel="stylesheet" href=css/main.css>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <header>
		<div class="logo">
			<img src="images/logo.png" alt="">
		</div>
		<button class="nav-toggle" aria-label="toogle navigation">
			<span class="hamburger"></span>
		</button>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__item"><a href="#" class="nav_link">Models</a></li>
				<li class="nav__item"><a href="About.html" class="nav_link">About me</a></li>
				<li class="nav__item"><a href="portfolio.html" class="nav_link">Portfolio</a></li>
				<li class="nav__item"><a href="#" class="nav_link">Conatct me</a></li>

			</ul>
		</nav>
    </header>
    <div id="slider">
        <h1>New Colors</h1>
		<figure>
            <img src="images/car.png" width="100px"> 
            <img src="images/car1.png" width="100px"> 
            <img src="images/car2.png" width="100px">  
            <img src="images/car3.png" width="100px"> 
           
            
            
			
		</figure>
	</div>
    <main id="app">
        <!-- <img src="images/car.png"> -->
        <div class="title">
            Click on Cooper to know more
        </div>
        <section class="container">
            <div class="carContent hideContent" :class="{'show-data' : show_data}">
                
                <h2>{{ currentModelData.name}}</h2>
                <p>{{ currentModelData.about}}</p>
                <img :src="'images/' + currentModelData.image" alt="">
            </div>
            <div class="thumbnails">
                <thumbnail-card @showmydata="carThumbSelected" v-for="item in carModels" :item="item" :key="item.id"></thumbnail-card>
            </div>

            
        </section>
        
    </main>
</body>

<script src="js/main.js" type="module"></script>
</html>
